  <script type="text/javascript">
  	
  	$(document).ready(function(){
  	
  		if(readCookie("lang")=="english"){
  			window.external.ChangeLanguage("en-gb");
  			window.external.SetVolume(1);
      		PlaySpeech("Its time to smile.");
      		$('#change-us').addClass('active');
      		$('#change-ar').removeClass('active');
      
    	}
    	else if (readCookie("lang")=="arabic") {
    		window.external.ChangeLanguage("ar-eg");
    		window.external.SetVolume(0.4);
    		PlaySpeech("اِبْتَسِمْ");
      		$('#change-us').removeClass('active');
      		$('#change-ar').addClass('active');
      		$('body').css('background-image','url(Image/photo_bg_ar.png)');
    		$("#email-photo").attr("src","images/btn_nor_email_ar.png");
    		$("#retake-photo").attr("src", "images/btn_press_retake_ar.png");
    		$("#btn_start").attr("src","images/start_btn_nor_ar.png");
      
    	}

  		

  		$('#take_photo').one('click', function(e){
			e.preventDefault();
			
			if(readCookie("lang")=="english"){
				window.external.ChangeLanguage("ar-gb");
    			window.external.SetVolume(1);
	    		PlaySpeech('Look at the camera on the robot’s head.');	
			}
			else if (readCookie("lang")=="arabic") {
    			window.external.ChangeLanguage("ar-eg");
    			window.external.SetVolume(0.4);
				PlaySpeech("اُنْظُرْ إلَى اَلْكَامِيرة عَلَى رَأْسِ اَلْرَجُلِ اَلْآلِيْ");
			}
		});
	});
  </script>
